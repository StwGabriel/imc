<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Modelo</title>
  <link rel="stylesheet" href="./assets/Style/style.css">
</head>

<body>

  <section class="container">
    <h1>Tabela IMC</h1>

    <div class="block">
      <div class="imc">
        <h3>IMC</h3>
        <ul>
          <li>Abaixo que 18,5</li>
          <li>Entre 18,6 e 24,9</li>
          <li>Entre 25 e 29,9 </li>
          <li>Entre 30 e 34,9 </li>
          <li>Entre 35 3 39,9 </li>
          <li>Acima de 40 </li>
        </ul>
      </div>

      <div class="Resultado">
        <h3>Resultado</h3>
        <ul>
          <li>Abaixo do Peso</li>
          <li>Peso normal</li>
          <li>Sobrepeso</li>
          <li>Obesidade 1° grau</li>
          <li>Obesidade 2° grau</li>
          <li>Obesidade 3° grau</li>
        </ul>
      </div>
    </div>

    <form class="form">
      <h3>Calcule seu imc</h3>
      <div class="inpBlock">
        <label for="">Peso:</label>
        <input placeholder="Ex: 80" name="weight" class="weight" type="text">
      </div>

      <div class="inpBlock">
        <label for="">Altura</label>
        <input placeholder="Ex: 1.80" name="height" class="height" type="text">
      </div>

      <div class="alert"></div>
      <button>Calcular</button>

      <div class="inpBlock">

        <div class="result"></div>

      </div>
    </form>
  </section>


  <script src="./assets/js/main.js"></script>
</body>

</html>
